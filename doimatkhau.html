<div class="alert alert-warning p-4" ng-show="username==null">
  <h2>Bạn cần đăng nhập trước rồi mới đổi mật khẩu</h2>
</div>
<div class="card text-start bg-primary-subtle m-2">
  <div class="card-header fs-4 fw-bold">
    Đổi Mật khẩu
  </div>
  <div class="card-body">
    <form class="fst-italic m-3" name="frmdp" ng-show="username!=null">
      <div class="mb-3">
        <label for="username" class="form-label">Tài khoản</label>
        <input type="text" class="form-control" id="username" name="username" value="{{username}}" disabled>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" name="password_old" ng-model="passwor_old" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu mới</label>
        <input type="password" ng-model="password_new1" name="password_new1" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu mới</label>
        <input type="password" ng-model="password_new2" name="password_new2" class="form-control">
      </div>
    </form>
  </div>
  <div class="card-footer text-body-secondary">
    <button type="button" ng-click="doipass()" class="btn btn-primary m-2">Đổi mật khẩu</button>
  </div>
</div>
