<form class="fst-italic m-3">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tên đăng nhập mới</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mật khẩu mới</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Họ và tên</label>
        <div class="input-group">
            <span class="input-group-text">Họ tên lót và tên mới</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
        </div>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Giới tính</label>
        <div class="col mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Nam
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Nữ
            </label>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Ngày sinh mới</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar-day"></i></span>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Học phí mới</label>
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">VNĐ</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Điểm mới</label>
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">Đ</span>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary m-2">Cập nhật</button>
</form>
